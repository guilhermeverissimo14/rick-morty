<div class="content-home">
  <div class="content-search">
    <h1>In√≠cio</h1>
    <form>
      <mat-form-field class="mat-form-field">
        <mat-label>Pesquisar</mat-label>
        <input tyle="width: 100%;" type=" text" placeholder="Digite um nome..." matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let character of filteredCharacters | async" [value]="character.name">
            {{ character.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <div *ngIf="(filteredCharacters | async) !='' ; else notCharacters" class="content-character-card">
    <app-character-card *ngFor="let character of filteredCharacters | async"
      [character]="character"></app-character-card>
  </div>

  <ng-template #notCharacters>
    <div class="content-not-characters">
      <h1>Nada foi encontrado</h1>
      <p>Tente uma nova busca</p>
    </div>
  </ng-template>
</div>
