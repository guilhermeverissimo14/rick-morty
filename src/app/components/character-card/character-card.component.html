<div class="character-card">
  <img [src]="character.image" alt="{{ character.name }}" />
  <h1>{{ character.name }}</h1>
  <h5>{{ character.species }}</h5>
  <button class="btn-favorite" (click)="isFavorite ? removeFavorites() : addToFavorites()">
    <mat-icon>{{isFavorite ? "favorite" : ""}}</mat-icon>
  </button>
</div>
